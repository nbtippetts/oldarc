{% block content %}
<div class="card-body">
    <table class="table table-bordered" style="margin-top: 0px;">
        <thead>
            <tr>
                <th>Humidity %</th>
                <th>Temp *C</th>
                <th>TimeStamp</th>
            </tr>
        </thead>
        <tbody>
            {% for d in table_log_data %}
            <tr>
                <td style="font-size: 14px;">{{ d.humidity }}</td>
                <td style="font-size: 14px;">{{ d.temp }}</td>
                <td style="font-size: 14px;">{{ d.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
